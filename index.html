<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attend a Quiz</title>
    <!-- *Link style.css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- *Link FontAwsome kit -->
    <script src="https://kit.fontawesome.com/7fad1074ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">QuizZen</div>

                            <!-- //Timer -->
        <div class="timer-container center">
            <div class="timer center"></div>
        </div>
        
    </nav>

    <main>
        <div class="content">
            <div class="left-sidebar">

            </div>

            <!-- Quizz -->
            <div class="quizz">
                <div class="inner-div">
                    <h2 class="question">Question Comes Here</h2>
                    <ul>
                        <li>
                            <input type="radio" name="options" id="ans1" class="answer" checked>
                            <label for="ans1" id="option1">Answer Option</label>
                        </li>
                        
                        <li>
                            <input type="radio" name="options" id="ans2" class="answer">
                            <label for="ans2" id="option2">Answer Option</label>
                        </li>

                        <li>
                            <input type="radio" name="options" id="ans3" class="answer">
                            <label for="ans3" id="option3">Answer Option</label>
                        </li>

                        <li>
                            <input type="radio" name="options" id="ans4" class="answer">
                            <label for="ans4" id="option4">Answer Option</label>
                        </li>
                    </ul>
                    <button id="submit">Submit</button>
                    <div id="showScore" class="score-area">

                    </div>
                </div>
                
                

                <!-- timer & progressbar -->
                <div class="main-container center">
                    <!-- //Progress Indicator -->
                    <div class="circle-container center">
                        <div class="semicircle"></div>
                        <div class="semicircle"></div>
                        <div class="semicircle"></div>
                        <div class="outermost-circle"></div>
                    </div>

                    <!-- //Timer -->
                    <div class="timer-container center">
                        <div class="timer center"></div>
                        <br>
                        <div class="text center"></div>
                    </div>

                </div>

            </div>

            <div class="right-sidebar">

            </div>
        </div>
    </main>

    <!-- <footer>

    </footer> -->

    <!-- *Link script.js file -->
    <script src="./script.js"></script>
    <!-- *Link GSAP cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
